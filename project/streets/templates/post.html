{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/tinymce/content.css' %}">
{% endblock %}

{% block content %}

{% if post.video %}
<h2 class="post-video-title">Видео поста</h2>
<video class="post-video" controls width="100%">
	<source src="{{ post.video.url }}">
</video>
{% endif %}
{% include 'post_stats.html' %}
<h1>{{ post.title }}</h1>
<div class="mce-content-body">
	{{ post.content|safe }}
</div>
{% endblock %}
