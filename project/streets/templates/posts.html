{% for post in posts %}

<div class="post">
	<img src="{{ post.preview.url }}" loading="lazy" alt="post image" class="post-img">
	<div class="post-info">
		<a class="post-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
		<p class="post-description">{{ post.description }}</p>
	</div>
</div>

{% endfor %}
